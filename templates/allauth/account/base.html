{% extends "base.html" %}
{% load static %}

{% block content %}
{% load i18n %}
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block head_title %}{% endblock %}</title>
  {% block extra_head %}
  {% endblock %}
</head>

<body>
  {% block body %}

  <div class="containter">
    <div class="row">
      <div class="col-6">
        <div class="allauth-form-inner-content">
          {% block inner_content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
  {% block extra_body %}
  {% endblock %}
</body>

</html>
{% endblock %}
